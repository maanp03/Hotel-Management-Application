<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Staff Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        body {
            background-color: #001f3f;
            color: white;
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
            margin-top: 80px;
            color: white;
        }

        form {
            max-width: 600px;
            margin: 30px auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            color: white;
        }

        label {
            color: white;
        }

        .btn {
            width: 100px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Manager Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar"
             aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Navigation</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">üè† Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/staff/new}">üßë‚Äçüíº Staff Form</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/login}">üîì Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>


<h2 th:text="${staff.staffid == 0} ? 'Add New Staff' : 'Edit Staff'"></h2>

<form th:action="@{/staff/save}" th:object="${staff}" method="post">
    <input type="hidden" th:field="*{staffid}"/>
    <div class="mb-3">
        <label>Name</label>
        <input type="text" th:field="*{staffname}" class="form-control" required/>
    </div>
    <div class="mb-3">
        <label>Department</label>
        <select th:field="*{department}" class="form-control" required>
            <option value="Reception">Reception</option>
            <option value="Cleaning">Cleaning</option>
            <option value="Management">Management</option>
            <option value="Restaurant">Restaurant</option>
        </select>
    </div>
    <div class="mb-3">
        <label>Performance Rating (1‚Äì5)</label>
        <input type="number" min="1" max="5" th:field="*{performancerating}" class="form-control" required/>
    </div>
    <div class="mb-3">
        <label>Hotel</label>
        <select th:field="*{hotel.hotelid}" class="form-control" required>
            <option th:each="h : ${hotels}" th:value="${h.hotelid}" th:text="${h.hotelname}"></option>
        </select>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-success" type="submit">Save</button>
        <a class="btn btn-secondary" href="/">Cancel</a>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
