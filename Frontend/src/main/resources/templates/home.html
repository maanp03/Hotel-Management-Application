<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Staff List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        body {
            background-color: #001f3f;
            color: white;
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
            margin-top: 80px;
            color: white;
        }

        .table {
            background-color: white;
            color: black;
        }

        .table thead {
            background-color: #007bff;
            color: white;
        }

        .top-bar {
            max-width: 1000px;
            margin: 0 auto;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }

        .btn-primary, .btn-danger {
            margin-left: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Manager Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar"
             aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Navigation</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">üè† Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/staff/new}">üßë‚Äçüíº Staff Form</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/login}">üîì Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>


<h2>Hotel Staff Management</h2>

<div class="top-bar container mt-4">
    <a class="btn btn-primary" href="/staff/new">Add New Staff</a>
    <a class="btn btn-danger" href="/login">Logout</a>
</div>

<div class="container">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Performance Rating</th>
                <th>Hotel</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="staff : ${staffList}">
            <td th:text="${staff.staffname}"></td>
            <td th:text="${staff.department}"></td>
            <td th:text="${staff.performancerating}"></td>
            <td th:text="${staff.hotel.hotelname}"></td>
            <td>
                <a th:href="@{'/staff/edit/' + ${staff.staffid}}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{'/staff/delete/' + ${staff.staffid}}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
